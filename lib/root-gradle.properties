# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

#开启守护线程
org.gradle.daemon=true

#开启并行编译任务
org.gradle.parallel=true

#开启缓存
android.enableBuildCache=true

org.gradle.configureondemand=true

org.gradle.jvmargs=-Xms2048m -Xmx4096m -XX:MaxPermSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+PrintGCDetails


# 开启混淆
minify_enabled = true

# debug 模式下开启混淆
minify_enabled_debug = true


# 关闭R8
android.enableR8 = false
android.enableR8.fullMode=true

#android.enableAapt2=true

C_SDK=28
M_SDK=18
T_SDK=28

S_VER=28.0.0

V_CODE=1
V_NAME=1.0

kotlin_version = 1.3.21

application_id = com.angcyo.demo


